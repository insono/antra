<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="p1.css" rel="stylesheet" />
</head>

<body>
    <table>
        <tr>
            <td id="header" colspan="2">Sign Up</td>
        </tr>
        <tr>
            <td class="input1">
                <input type="text" placeholder="First Name" />
            </td>
            <td class="input1">
                <input type="text" placeholder="Last Name" />
            </td>
        </tr>
        <tr>
            <td class="input2" colspan="2">
                <input type="tel" placeholder="Mobile No." />
            </td>
        </tr>
        <tr>
            <td class="input2" colspan="2">
                <input type="text" placeholder="Email Address" />
            </td>
        </tr>
        <tr>
            <td class="input1">
                <input type="password" placeholder="Password" />
            </td>
            <td class="input1">
                <input type="password" placeholder="Confirm Password" />
            </td>
        </tr>
        <tr>
            <td id="check">
                <input type="checkbox" /> I Agree
            </td>
            <td id="tos">
                By clicking <span id="register"> Register </span>, you agree to the <a id="tosLink"
                    href="https://tos.com">Terms and
                    Conditions </a>set out by this site, including our Cookie Use.
            </td>
        </tr>
        <tr>
            <td class="input3">
                <input type="button" value="Register" />
            </td>
            <td class="input3" id="signIn">
                <input type="button" value="Sign In" />
            </td>
        </tr>
    </table>


</body>

</html>
